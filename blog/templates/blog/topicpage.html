{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Topics:</h2>
            <div class="list-group">
                {% for topic in topics %}
                    <a href="{% url 'home' %}?q={{ topic.name }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>{{ topic.name }}</span>
                        <span class="badge badge-primary badge-pill">{{ topic.post_set.all.count }}</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
