{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Register</h2>
            <form method="POST" action="" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </form>
            <hr>
            <p class="text-center">Already signed up yet? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
