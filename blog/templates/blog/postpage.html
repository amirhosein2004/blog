{% extends 'main.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Post: {{post.name}}</h1>
            <hr>
            <div class="post-content">
                <p>{{post.body}}</p>
                <hr>
                <p>Written By: {{post.host.username}}</p>
                <p>Topic: {{post.topic}}</p>
                {% if request.user == post.host %}
                <a href="{% url 'updatepost' post.id %}" class="btn btn-primary">Update Post</a>
                {% endif %}
            </div>
            <div class="text-center mt-3">
                <img src="{{post.image.url}}" alt="Post Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
